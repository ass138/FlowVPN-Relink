<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>FlowVPN Relink</title>
  <script>
    window.onload = function() {
      // Получаем аргумент из query-параметра key
      const params = new URLSearchParams(window.location.search);
      const key = params.get('key');
      if (key) {
        // Формируем ссылку
        const hiddifyUrl = "hiddify://import/" + key;
        // Редиректим пользователя
        window.location.href = hiddifyUrl;
      } else {
        document.body.innerHTML = "<h2>Аргумент не найден в URL!</h2>";
      }
    };
  </script>
</head>
<body>
  <h2>Перенаправление...</h2>
</body>
</html>
